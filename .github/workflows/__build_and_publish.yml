---
name: Build & Publish

on:
  workflow_call:
    inputs:
      build-branch:
        description: The branch to build from
        required: true
        type: string
      build-type:
        description: The type of build to perform ("python", "node")
        required: true
        type: string
      commit-build-directory:
        description: Whether to commit (and push) the build directory
        required: false
        type: boolean
        default: false
      environment:
        description: The environment to deploy to
        required: true
        type: string
      node-build-directory:
        description: The directory to build the Node project in
        required: false
        type: string
        default: .
      publish-to-pypi:
        description: Whether to publish to PyPI
        required: false
        type: boolean
        default: false
      python-version:
        description: The Python version to build with
        required: false
        type: string
        default: '3.11'
      release-tag:
        description: The tag of the release to add the artifacts to
        required: true
        type: string

jobs:
  log-inputs:
    name: Log Inputs
    runs-on: ubuntu-latest
    steps:
      - name: Log Inputs
        if: runner.debug == '1'
        env:
          INPUTS: ${{ toJson(inputs) }}
        run: |
          echo -e "\`\`\`json\n$INPUTS\n\`\`\`" >> "$GITHUB_STEP_SUMMARY"

  build-python:
    name: Build (Python)
    if: inputs.build-type == 'python'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.build-branch }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Build
        run: poetry build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact-${{ inputs.environment }}
          path: dist/

  build-node:
    name: Build (Node)
    if: inputs.build-type == 'node'
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    env:
      ARTIFACT_NAME: ${{ inputs.release-tag }}-${{ inputs.environment }}.zip
      COMMIT_MESSAGE: ðŸ“¦ Built version ${{ inputs.release-tag }}
      NODE_ENV: ${{ inputs.environment }}
      GH_TOKEN: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
          ref: ${{ inputs.build-branch }}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ${{ inputs.node-build-directory }}/package-lock.json
          node-version: 18

      - name: Cache Build
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/${{ inputs.node-build-directory }}/.next/cache
          # yamllint disable-line rule:line-length
          key: nextjs-${{ inputs.environment }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            nextjs-${{ inputs.environment }}-${{ hashFiles('**/package-lock.json') }}-

      - name: Install Dependencies
        run: |
          cd ${{ inputs.node-build-directory }}
          rm -rf .next/
          npm ci --verbose

      - name: Build
        run: |
          cd ${{ inputs.node-build-directory }}
          npm run build

      - name: Check Latest Commit Message
        id: check-last-commit
        run: |
          git fetch origin ${{ inputs.build-branch }}
          LATEST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo -e "\`\`\`\n$LATEST_COMMIT_MSG\n\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          echo "latest-commit-msg=$LATEST_COMMIT_MSG" >> "$GITHUB_OUTPUT"

      - name: Commit Build Directory
        if: |
          inputs.commit-build-directory &&
          steps.check-last-commit.outputs.latest-commit-msg != env.COMMIT_MESSAGE
        run: |
          git config --global user.name "worgarside-dev"
          git config --global user.email "worgarside.dev@gmail.com"

          git add ${{ inputs.node-build-directory }}/.next/
          git add ${{ inputs.node-build-directory }}/package-lock.json
          git commit -m "$COMMIT_MESSAGE"
          git push origin ${{ inputs.build-branch }} --force

      - name: Zip Build Directory
        run: |
          cd ${{ inputs.node-build-directory }}
          zip -r "$ARTIFACT_NAME" .next/

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact-${{ inputs.environment }}
          path: ${{ inputs.node-build-directory }}/${{ env.ARTIFACT_NAME }}

  # Check that the production build will succeed if the environment is not production
  build-node-production-check:
    name: Build (Node) - Production Check
    if: inputs.build-type == 'node' && inputs.environment != 'production'
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      GH_TOKEN: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.build-branch }}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ${{ inputs.node-build-directory }}/package-lock.json
          node-version: 18

      - name: Install Dependencies
        run: |
          cd ${{ inputs.node-build-directory }}
          rm -rf .next/
          npm ci --verbose

      - name: Build
        run: |
          cd ${{ inputs.node-build-directory }}
          npm run build

  add-artifacts-to-release-notes:
    name: Add Artifacts to Release Notes
    runs-on: ubuntu-latest
    needs:
      - build-python
      - build-node
    if: |
      always() &&
      (
        needs.build-python.result == 'success' ||
        needs.build-node.result == 'success'
      )
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact-${{ inputs.environment }}
          path: dist/

      - name: Upload Artifacts
        run: |
          gh release upload ${{ inputs.release-tag }} dist/* \
          --clobber \
          --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.WORGARSIDE_DEV_TOKEN }}

      - name: Summarise Environment
        # yamllint disable rule:line-length
        run: |
          echo -e "Environment:  \`${{ inputs.environment }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo -e "Build Branch: \`${{ inputs.build-branch }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo -e "Release Tag:  \`${{ inputs.release-tag }}\`" >> "$GITHUB_STEP_SUMMARY"
        # yamllint enable rule:line-length

  publish-to-pypi:
    name: Publish to PyPi
    environment: ${{ inputs.environment }}
    if: ${{ inputs.publish-to-pypi == true || inputs.publish-to-pypi == 'true' }}
    needs:
      - add-artifacts-to-release-notes
      - build-python
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact-${{ inputs.environment }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: ${{ inputs.environment == 'development' }}
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: ${{ vars.REPOSITORY_URL }}
