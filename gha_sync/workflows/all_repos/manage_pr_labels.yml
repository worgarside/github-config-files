---
name: Manage PR Labels

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  # yamllint disable-line rule:line-length
  group: manage-labels-${{ github.event.pull_request.number }}-${{ github.event.action }}
  cancel-in-progress: true

jobs:
  manage_pr_labels:
    name: Manage PR Labels
    uses: worgarside/github-config-files/.github/workflows/__manage_pr_labels.yml@main
    inputs:
      base-ref: ${{ github.base_ref }}
      event-action: ${{ github.event.action }}
      head-ref: ${{ github.head_ref }}
      pr-number: ${{ github.event.pull_request.number }}
    secrets:
      gh-token: ${{ secrets.WORGARSIDE_DEV_TOKEN }}
